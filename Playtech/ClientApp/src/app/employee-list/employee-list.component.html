<div class="filters-wrapper">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
</div>
<div class="search-result">

  <table mat-table matSort mat-elevation-z2 [dataSource]="dataSource" aria-label="Elements">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">
        {{row.id}}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">
        <a color="primary" [routerLink]="[row.id]">{{row.name}}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Salary</th>
      <td mat-cell *matCellDef="let row">{{row.salary}}</td>
    </ng-container>

    <ng-container matColumnDef="department.name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
      <td mat-cell *matCellDef="let row">{{row.department.name}}</td>
    </ng-container>

    <ng-container matColumnDef="manager.name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Manager name</th>
      <td mat-cell *matCellDef="let row">{{row.manager.name}}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="deleteEmployee(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <a mat-icon-button [routerLink]="[row.id]" color="primary" title="view">
          <mat-icon>visibility</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index;"> </tr>
  </table>
  <mat-paginator [pageSize]="50" [pageSizeOptions]="[50, 100, 250, 1000]" showFirstLastButtons class.mat-elevation-z2>
  </mat-paginator>
</div>
<app-add-new-button (click)="openEmployeeCreationPopup()"></app-add-new-button>
